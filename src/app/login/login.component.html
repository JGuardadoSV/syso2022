<div class="container  text-center">
    <div class="row">
        <div class="col-xs-12 col-md-5 pt-5">
            <h4>SYSO - ITCHA</h4>
            <img src="https://www.itcha.edu.sv/images/logos/itcha.svg" width="100" alt="Logo Itcha">
            <hr>
            <h5>Autenticación</h5>
            <form action="" class="">
                <label for="" class="form-label"><b>Email (@itcha.edu.sv)</b></label>
                <div class="input-group mb-3">
                    
                    <input type="text" class="form-control" id="correo" name="email" [(ngModel)]="usuario.correo" aria-label="Correo" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="correo">@itcha.edu.sv</span>
                  </div>
    
                <div class="mb-3">
                    <label for="" class="form-label"><b>Contraseña</b></label>
                    <input type="password"  class="form-control" name="clave" [(ngModel)]="usuario.clave" placeholder="" >
                  </div>
                <button type="submit" class="btn btn-primary"  (click)="login()">Ingresar <i class="pi pi-arrow-right"></i></button>
    
    
            </form>
            <!-- <a routerLink="/ultimosReportes" class="btn btn-primary mb-5">Iniciar sesión con Google <i class="pi pi-google"></i></a> -->
            <p-divider align="center">
                <span class="p-tag bg-success">ó crea una cuenta</span>
        </p-divider>
            <a routerLink="/registrar" class="btn btn-primary mb-5">Registrar <i class="pi pi-user-plus"></i></a>
            <p><small>Instituto Tecnológico de Chalatenango &copy; 2022</small></p>
            <p><small><b>ITCHA-AGAPE</b></small></p>
        </div>
    </div>
</div>
